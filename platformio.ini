[env:tinypico]
;platform = espressif32
;board = featheresp32
;[env:tinypico]
platform = espressif32
board = tinypico
framework = arduino
monitor_speed = 115200
lib_deps =
  bblanchon/ArduinoJson
  arduino-libraries/Arduino_CRC32
  gilmaimon/ArduinoWebsockets
  adafruit/Adafruit NeoPixel
  adafruit/Adafruit BusIO
;  adafruit/Adafruit GFX Library
;  adafruit/Adafruit EPD
;  arduino-libraries/ArduinoHttpClient

build_flags = !echo -n " -D BUILD_ENV_NAME=\"$PIOENV\"  -D CTM_API_HOST=\"${CTM_API_HOST}\" -D CTM_APP_HOST=\"${CTM_APP_HOST}\" -D CTM_SOC_HOST=\"${CTM_SOC_HOST}\" -D CTM_CLIENTID=\"${CTM_CLIENTID}\""
