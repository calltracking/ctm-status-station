name: Native Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  native-tests:
    runs-on: ubuntu-latest
    env:
      PLATFORMIO_CORE_DIR: ${{ github.workspace }}/.pio
    steps:
      - uses: actions/checkout@v4

      - name: Cache PlatformIO core and packages
        uses: actions/cache@v4
        with:
          path: ${{ env.PLATFORMIO_CORE_DIR }}
          key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini', 'src/**', 'include/**', 'test/**') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          python -m pip install platformio

      - name: Run native unit tests
        run: pio test -e native

      - name: Run coverage build
        run: pio test -e native_coverage

      - name: Generate coverage report
        run: |
          python -m pip install gcovr
          gcovr -r . --object-directory .pio/build/native_coverage \
                --exclude 'Unity/' --exclude 'unity_config/' --exclude '\.pio/libdeps/' --exclude '(^|/)test/' \
                --xml coverage.xml --html-details coverage.html --print-summary

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage.html
